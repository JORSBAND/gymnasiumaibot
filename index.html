        let session = { id: null, token: null, isAdmin: false };
        let ws;

        async function apiCall(endpoint, body = {}) {
            const payload = { ...body };
            if (tg.initData) payload.initData = tg.initData;
            else if (session.token) payload.sessionToken = session.token;
            
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Network response was not ok');
            }
            return response.json();
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                const authPayload = tg.initData ? { initData: tg.initData } : { sessionToken: session.token };
                ws.send(JSON.stringify({ type: 'auth', payload: authPayload }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') addMessage(data.payload.text, 'bot');
                else if (data.type === 'auth_ok') console.log(`WebSocket authenticated for user ${data.payload.userId}`);
                else if (data.type === 'error') console.error('WebSocket Error:', data.payload.message);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Reconnecting in 3s...');
                setTimeout(connectWebSocket, 3000);
            };
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        function addMessage(text, sender = 'bot') {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            bubble.textContent = text;
            elements.chatMessages.appendChild(bubble);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
        
        function renderHistory(history) {
            elements.chatMessages.innerHTML = '';
            history.forEach(msg => addMessage(msg.text, msg.sender));

                    </div>
                </div>
            `;
            document.body.appendChild(dialog);

            const confirmBtn = dialog.querySelector('#confirm-btn');
            const cancelBtn = dialog.querySelector('#cancel-btn');

            confirmBtn.onclick = () => {
                if (onConfirm) onConfirm();
                document.body.removeChild(dialog);
            };
            cancelBtn.onclick = () => {
                if (onCancel) onCancel();
                document.body.removeChild(dialog);
            };
        }
